<html>
    <head>
        <meta charset="utf-8">
        <title>Addons for Report Incidents </title>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    </head>
    <body>
        <style>
          .demo-card-wide.mdl-card {
            width: 512px;
          }
          .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('images/welcome_card.jpg') center / cover;
          }
          .demo-card-wide > .mdl-card__menu {
            color: #fff;
          }
        </style>

        <div class="mdl-card mdl-shadow--2dp demo-card-wide">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Reporte su Incidente Aquí</h2>
          </div>
          <div class="mdl-card__supporting-text">
            ¿Há sufrido usted un ataque a su institución?, envíe su reporte  y en breve le atenderemos
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Get Started
            </a>
          </div>
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>
          </div>
        </div>
    </body>
</html>
